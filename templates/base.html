<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ info.name }} - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-code me-2"></i>{{ info.name }}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/credentials">Credentials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div style="margin-top: 70px;">
        {% block content %}{% endblock %}
    </div>

    <!-- Contact Section -->
    <section id="contact" class="bg-dark text-white py-5">
        <div class="container">
            <h2 class="text-center mb-4">Get In Touch</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="row g-4 text-center">
                        <div class="col-md-3">
                            <a href="mailto:{{ info.email }}" class="contact-link">
                                <i class="fas fa-envelope fa-3x mb-2"></i>
                                <p class="mb-0">Email</p>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="https://wa.me/{{ info.whatsapp }}" target="_blank" class="contact-link">
                                <i class="fab fa-whatsapp fa-3x mb-2"></i>
                                <p class="mb-0">WhatsApp</p>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="{{ info.linkedin }}" target="_blank" class="contact-link">
                                <i class="fab fa-linkedin fa-3x mb-2"></i>
                                <p class="mb-0">LinkedIn</p>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="{{ info.github }}" target="_blank" class="contact-link">
                                <i class="fab fa-github fa-3x mb-2"></i>
                                <p class="mb-0">GitHub</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 border-top border-secondary">
        <div class="container">
            <p class="mb-0">&copy; 2024 {{ info.name }}. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
